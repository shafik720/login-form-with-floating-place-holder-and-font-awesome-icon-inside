<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Login Form</h2>
            <div class="inputField">
                <input type="text" name="Email Or Username" id="" required>
                <span class="emailText">Email Or Username</span>
                <span class="fontText"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="inputField">
                <input type="password" name="password" id="" required>
                <span class="emailText">Password</span>
                <span class="fontText"><i class="fa-solid fa-key"></i></span>
            </div>
            <div class="inputField">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
